<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.json">
    <script src="Js/recommender.js"></script>
    <script src="Js/main.js"></script>
    <link rel="icon" href="accets/icons/favicon.ico">
    <title>Recommender</title>
</head>

<body>
    <!--navigetion bar-->
    <header>
        <nav class="navbar">
            <div class="logo">
                <img class="logoimg" src="img/auto_stories_70dp_FFFFFF_FILL0_wght400_GRAD0_opsz48.png" alt="logo"
                    height="48" width="48">
                <a class="logoname" href="index.html">Readify</a>
            </div>

            <div class="hamburger" id="hamburger">
                <span></span>
                <span></span>
                <span></span>
            </div>


            <ul class="nav-links" id="navLinks">
                <li><a href="books.html">Books</a></li>
                <li><a href="tracker.html">Tracker</a></li>
                <li><a href="recommender.html">Recommender</a></li>
                <li><a href="flow.html">Reading Flow</a></li>
                <li><a href="feedback.html">Feedback</a></li>
            </ul>


        </nav>
    </header>

    <main class="recommender">
        <section class="site-header">
            <h1>Book Recommender</h1>
        </section>

        <div class="recommender-controls">
            <select id="genreSelect">
                <option value="all">Any Genre</option>
                <option value="Fantasy">Fantasy</option>
                <option value="Science Fiction">Science Fiction</option>
                <option value="Mystery">Mystery</option>
                <option value="Non-fiction">Non-fiction</option>
                <option value="Memoir">Memoir</option>
            </select>

            <select id="lengthSelect">
                <option value="any">Any Length</option>
                <option value="short">Short</option>
                <option value="medium">Medium</option>
                <option value="long">Long</option>
            </select>

            <button id="pickBtn" class="btn-save" onclick="generateRecommendation()">
                Pick for Me
            </button>
        </div>

        <div id="recommendationResult" class="recommendation-display">
            <p class="placeholder-text">Select your preferences and click the button!</p>
        </div>
    </main>

    <footer class="site-footer">

        <div class="footer-links">
            <a href="index.html">Home</a>
            <a href="books.html">Books</a>
            <a href="flow.html">Reading Flow</a>
            <a href="tracker.html">Tracker</a>
        </div>

        <div class="newsletter">
            <h2 class="newsletter-title">Join our Newsletter</h2>

            <input type="email" id="newsletterEmail" placeholder="Enter your email">

            <button onclick="saveNewsletterEmail()">
                Subscribe
            </button>

            <p id="newsletterMsg"></p>
        </div>

        <p class="copyright">
            &copy; 2026 Readify. All rights reserved.
        </p>

    </footer>

</body>

</html>
