<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="manifest" href="manifest.json">
  <script src="Js/tracker.js"></script>
  <script src="Js/main.js"></script>
  <link rel="icon" href="accets/icons/favicon.ico">
  <title>Tracker</title>
</head>

<body>

  <!--navigetion bar-->
  <header>
    <nav class="navbar">
      <div class="logo">
        <img class="logoimg" src="img/auto_stories_70dp_FFFFFF_FILL0_wght400_GRAD0_opsz48.png" alt="logo" height="27%"
          width="27%">
        <a class="logoname" href="index.html">Readify</a>
      </div>

      <div class="hamburger" id="hamburger">
        <span></span>
        <span></span>
        <span></span>
      </div>


      <ul class="nav-links" id="navLinks">
        <li><a href="books.html">Books</a></li>
        <li><a href="tracker.html">Tracker</a></li>
        <li><a href="recommender.html">Recommender</a></li>
        <li><a href="flow.html">Reading Flow</a></li>
        <li><a href="feedback.html">Feedback</a></li>
      </ul>

    </nav>
  </header>

  <main class="Tracker">
    <section class="site-header">
      <h1>Reading Progress Tracker</h1>
    </section>

    <form id="progressForm" class="form" autocomplete="off">
      <div class="field">
        <label for="bookTitle">Book Title</label>
        <input id="bookTitle" name="bookTitle" type="text" placeholder="e.g. The Great Gatsby" list="bookSuggestions">
      </div>

      <datalist id="bookSuggestions"></datalist>

      <div class="field">
        <label for="totalPages">Total pages</label>
        <input id="totalPages" name="totalPages" type="number" min="1" inputmode="numeric" required />
      </div>

      <div class="field">
        <label for="pagesRead">Pages read so far</label>
        <input id="pagesRead" name="pagesRead" type="number" min="0" inputmode="numeric" required />
      </div>

      <div class="field">
        <label for="speed">Reading speed (pages per day)</label>
        <input id="speed" name="speed" type="number" min="0" step="0.1" inputmode="decimal" required />
      </div>
      <section class="results" aria-live="polite">
        <div class="progress-wrap">
          <div class="progress-label">
            <div>
              <strong id="percentLabel">0%</strong>
              <div class="small" id="pagesLabel">0 / 0 pages</div>
            </div>
          </div>

          <div class="progress-bar" role="progressbar" aria-valuemin="0" aria-valuemax="100" aria-valuenow="0">
            <div class="progress-fill" id="progressFill" style="width:0%"></div>
          </div>
        </div>

        <div id="message" class="message" aria-live="polite"></div>

        <div class="stats">
          <div class="stat-card">
            <div class="stat-icon">
              <img src="img/book_4_60dp_F3F3F3_FILL0_wght400_GRAD0_opsz48.png" class="iconsmall" alt="icon">
              <span>Remaining Pages</span>
            </div>
            <div class="stat-value" id="remainingPages">0</div>
          </div>

          <div class="stat-card">
            <div class="stat-icon">
              <img src="img/schedule_60dp_F3F3F3_FILL0_wght400_GRAD0_opsz48.png " class="iconsmall" alt="icon">
              <span>Days to Finish</span>
            </div>
            <div class="stat-value" id="daysToFinish">0</div>
          </div>

          <div class="stat-card">
            <div class="stat-icon">
              <img src="img/percent_60dp_F3F3F3_FILL0_wght400_GRAD0_opsz48.png" class="iconsmall" alt="icon">
              <span>Completion Rate</span>
            </div>
            <div class="stat-value" id="completionRate">0%</div>
          </div>
        </div>

        <div class="action-buttons">
          <button class="btn-reset" onclick="resetProgress()">
            <span>↻</span> Reset
          </button>
          <button type="button" class="btn-save" onclick="saveProgress()">
            <span>↓</span> Save Progress
          </button>
        </div>


      </section>
    </form>


  </main>

  <footer class="site-footer">

    <div class="footer-links">
      <a href="index.html">Home</a>
      <a href="books.html">Books</a>
      <a href="flow.html">Reading Flow</a>
      <a href="tracker.html">Tracker</a>
    </div>

    <div class="newsletter">
      <h4>Join our Newsletter</h4>

      <input type="email" id="newsletterEmail" placeholder="Enter your email">

      <button onclick="saveNewsletterEmail()">
        Subscribe
      </button>

      <p id="newsletterMsg"></p>
    </div>

    <p class="copyright">
      &copy; 2026 Readify. All rights reserved.
    </p>

  </footer>

</body>

</html>
